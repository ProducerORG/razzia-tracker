<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Razzientracker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Inter&family=Playfair+Display:wght@600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        :root {
            --gold: #bfa46f;
            --light-gray: #f2f2f2;
            --white: #ffffff;
            --text-dark: #333333;
        }

        body {
            margin: 0;
            font-family: 'Inter', sans-serif;
            display: flex;
            height: 100vh;
            background-color: var(--white);
            color: var(--text-dark);
        }

        h3, h4 {
            font-family: 'Playfair Display', serif;
            color: var(--gold);
            margin-top: 0;
        }

        .sidebar, .info-panel {
            width: 20%;
            padding: 1.5rem;
            background-color: var(--light-gray);
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
        }

        .map-container {
            width: 60%;
            height: 100%;
            border-left: 1px solid #ddd;
            border-right: 1px solid #ddd;
        }

        #map {
            width: 100%;
            height: 100%;
        }

        input[type="date"] {
            width: 100%;
            padding: 0.6rem;
            margin-bottom: 1rem;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 1rem;
            font-family: 'Inter', sans-serif;
            background-color: var(--white);
        }

        label {
            font-weight: bold;
            margin-top: 1rem;
            margin-bottom: 0.3rem;
        }

        p {
            margin: 0.5rem 0 1rem 0;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <h3>So funktioniert der Tracker</h3>
        <p>Er zeigt Orte, an denen Polizeieinsätze im Zusammenhang mit illegalem Glücksspiel stattgefunden haben.</p>
        <p>Rot = heute<br>Orange = letzte 3 Tage<br>Gelb = letzte Woche<br>Blau = letzte 14 Tage</p>
    </div>
    <div class="map-container">
        <div id="map"></div>
    </div>
    <div class="info-panel">
        <h4>Zeitraum filtern</h4>
        <label for="startDate">Von:</label>
        <input type="date" id="startDate">
        <label for="endDate">Bis:</label>
        <input type="date" id="endDate">
        <h4>Summe der Einträge</h4>
        <p><span id="entryCount">0</span></p>
    </div>
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet.markercluster/dist/leaflet.markercluster.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.Default.css" />
    <script src="map.js"></script>
</body>
</html>
