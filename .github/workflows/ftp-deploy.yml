name: FTP Deploy

on:
  push:
    branches:
      - main 

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Create .env file with correct line endings
        run: |
          echo "${{ secrets.ENV_FILE_CONTENT }}" | sed 's/\r$//' > .env

      - name: Upload via FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: ${{ secrets.FTP_HOST }}
          port: ${{ secrets.FTP_PORT }}
          username: ${{ secrets.FTP_USER }}
          password: ${{ secrets.FTP_PASSWORD }}
          local-dir: ./
          server-dir: /
          dangerous-clean-slate: true
          exclude: |
            **/.git*
            **/.github*

      - name: Install lftp
        run: sudo apt-get update && sudo apt-get install -y lftp

      - name: Set permissions for /scraper/scraper.php via FTP (lftp)
        run: |
          lftp -u ${{ secrets.FTP_USER }},${{ secrets.FTP_PASSWORD }} -p ${{ secrets.FTP_PORT }} ${{ secrets.FTP_HOST }} << EOF
          set ftp:ssl-allow no
          chmod 744 /scraper/scraper.php
          bye
          EOF
