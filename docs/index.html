<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Razzienkarte</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Inter&family=Playfair+Display:wght@600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        body {
            margin: 0;
            font-family: 'Inter', sans-serif;
            display: flex;
            height: 100vh;
        }
        h3, h4 {
            font-family: 'Playfair Display', serif;
        }
        .sidebar {
            width: 20%;
            padding: 1rem;
            background: #f5f5f5;
            box-sizing: border-box;
        }
        .map-container {
            width: 60%;
            height: 100%;
        }
        .info-panel {
            width: 20%;
            padding: 1rem;
            background: #f5f5f5;
            box-sizing: border-box;
        }
        #map {
            width: 100%;
            height: 100%;
        }
        input[type="date"] {
            width: 100%;
            padding: 0.5rem;
            margin-bottom: 0.5rem;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <h3>So funktioniert der Tracker</h3>
        <p>Diese Karte zeigt Orte, an denen Razzien im Zusammenhang mit illegalem Glücksspiel stattgefunden haben.</p>
    </div>
    <div class="map-container">
        <div id="map"></div>
    </div>
    <div class="info-panel">
        <h3>Statistik</h3>
        <p><strong>Anzahl Einträge:</strong> <span id="entryCount">0</span></p>
        <h4>Zeitraum filtern</h4>
        <label for="startDate">Von:</label>
        <input type="date" id="startDate">
        <label for="endDate">Bis:</label>
        <input type="date" id="endDate">
    </div>
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="map.js"></script>
</body>
</html>
